<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- <header id="city-finder">

        </header> -->
        <div id="weather-wrapper">
            
            <form class="city-search section">
                <input class="keyword" type="text" placeholder="Search for a city" autocomplete="off" autofocus>
            </form>

            <div class="current-display section">
                <!-- <span id="current-city"></span>
                <span id="current-desc"></span>
                <span id="current-temp"></span> -->
            </div>

            <!--2 rows, 24 columns, scrollable-->
            <div class="hourly-forecast section">
                <!-- <div class="hourly">
                    <span class="hourly-time"></span>
                    <img class="hourly-icon" src="" alt="">
                    <span class="hourly-temp"></span>
                </div> -->
            </div>

            <!--4 cols, 7 rows-->
            <div class="sevenday-forecast section">
                <!-- <div class="daily-forecast">
                    <span class="daily-day">Day</span>
                    <span class="daily-icon">Icon</span>
                    <span class="daily-max">max</span>
                    <span class="daily-min">min</span>
                </div> -->
            </div>

            <!-- forecast desc -->
            <!-- <section class="forecast-desc">

            </section> -->

            <!--details for today-->
            <!--2 cols, 4 rows-->
            <div class="current-details section">
                <span class="sunrise"></span>
                <span class="sunset"></span>
                <span class="percent-rain"></span>
                <span class="humidity"></span>
                <span class="wind-speed"></span>
                <span class="feels-like"></span>
            </div>
        </div>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <script src="script.js"></script>
    </body>
</html>
